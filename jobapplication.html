<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- heading -->
    <h1>Zoho</h1>
    <!-- Name -->
    <label for="FULL Name">Full Name *</label><br>
    <input type="text" id="text" name="text"><br><br>
    <!-- number -->
    <label for="Mobile Number">Mobile Number *</label><br>
    <input type="Number" placeholder="(+91)"><br><br>
    <!-- email id -->
    <label for="Email ">Email ID *</label><br>
    <input type="Email" ><br><br>
    <!-- gender -->
    <label for="Gender">Gender *</label><br>
    <select name="Gender" id="">
        <option value="None">-None-</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>
    <!-- Year of graduation -->
    <label for="Year of Graduation">Year of Graduation *</label><br>
    <select name="" id="">
        <option value="None">-None-</option>
        <option value="">2025</option>
        <option value="">2024</option>
        <option value="">2023</option>
        <option value="">2022</option>
        <option value="">2021</option>
        <option value="">2020</option>
    </select><br><br>
    <!-- Degree/dept -->
    <label for="Degree">Degree/Dept *</label><br>
    <select name="" id="">
        <option value="None">-None-</option>
        <option value="">BTech</option>
        <option value="">M.Tech</option>
        <option value="">B.COM</option>
        <option value="">BSc(CS)</option>
        <option value="">BBA</option>
        <option value="">BA</option>
    </select><br><br>
    <!-- Current location -->
    <label for="Current Location">Current Location(Mentioned the name of<br>City/Town)*</label><br>
    <input type="text"><br><br>
    <!-- native district -->
    <label for="Native District">Native District *</label><br>
    <select name="native district" id="Native district">
        <option value="None">-None-</option>
        <option value="Ariyalur">Ariyalur</option>
        <option value="chennai">chennai</option>
        <option value="Coimbatore">Coimbatore</option>
        <option value="">others</option>
    </select><br><br>
    <!-- state -->
    <label for="state">State *</label><br>
    <select name="state" id="state">
        <option value="andhra">-None-</option>
        <option value="usa">Andhra Pradesh</option>
        <option value="uk">Telangana</option>
        <option value="canada">Maharastra</option>
        <option value="">others</option>
    </select><br><br>
    <!-- nationality -->
    <label for="Nationality">Nationality *</label><br>
    <input type="text"><br><br>
    <!-- Current employer -->
    <label for="Current Employer">Current Employer *</label><br>
    <input type="text"><br><br>
    <!-- Total Years of experience -->
    <label for="Total Years of Experience">Total Years of Experience *</label><br>
    <select name="Total Years of Experience" id="Total Years of Experience">
        <option value="-None-">-None-</option>
        <option value="Freshers">Freshers</option>
        <option value="0-1 Years">0-1 Years</option>
    </select><br><br>
    <!-- Current CTC -->
    <label for="Current CTC">Current CTC(Incase of freshers,Select as"Not<br>Applicable") *</label><br>
    <select name="Total Years of Experience" id="Total Years of Experience">
        <option value="-None-">-None-</option>
        <option value="not Applicable">Not Applicable</option>
        <option value="1-3 LPA">1-3 LPA</option>
    </select><br><br>
    <!-- expected ctc -->
     <label for="expected ctc">Expected CTC *</label><br>
     <select name="expected ctc" id="expected ctc">
        <option value="-None-">-None-</option>
        <option value="not Applicable">Not Applicable</option>
        <option value="3-5 LPA">3-5 LPA</option>
    </select><br><br>
    <!-- Notice period -->
    <label for="Notice period">Notice Period(Incase of freshers,Select as"Not<br>Applicable") *</label><br>
    <select name="" id="Total Years of Experience">
        <option value="-None-">-None-</option>
        <option value="Immediate">Immediate</option>
        <option value="not Applicable">Not Applicable</option>
    </select><br><br>
    <!--SkillSet  -->
    <label for="Skillset">Skillset *</label><br>
    <select name="Skillset" id="skillset">
        <option value="-None-">None</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="c">C</option>
    </select><br><br>
    <!-- about test -->
    <label for="How do you know about this test?">How do you know about this test? *</label><br>
    <select name="Skillset" id="skillset">
        <option value="-None-">-None-</option>
        <option value="Naukri">Naukri</option>
        <option value="LinkedIn">LinkedIn</option>7
        <option value="Instagram">Instagram</option>
    </select><br><br>
    <!-- button -->
    <label for="">Acknowledgement I,hereby confirm that i have<br> not been employed in Zoho earlier. *</label><br>
    <input type="checkbox"><br>
    <!-- resume -->
     <h2>Attachment Information</h2>
     <label for="Resume">Resume *</label><br>
     <input type="file"><br><br>
     <!-- submit -->
    <span><button>Reset</button>
    <button>Submit</button></span>
</body>
</html>
