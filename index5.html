<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Examples</title>
   
</head>
<body>
<div id="myPara">This element has <span>spacing</span><p style="display: none">Hidden text</p></div>

<script>
  let myElement = document.getElementById("myPara");
  let content = myElement.textContent;
  alert(content)
  myElement.textContent = "Hi"; 
</script>
  
</body>
</html>
