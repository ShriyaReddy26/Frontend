<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
          width: 500px;
          height: 500px;
          background-color: blue;
          transition: background-color 1s ease;
        }
        .box:hover{
            background-color: pink;
            transform: scale(1.5) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
