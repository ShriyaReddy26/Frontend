<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Pseudo code</title>
</head>
<style>
    .styled-button{
        background-color: blue;
        padding: 15px;
        font-size: 50px;
        border-radius: 25px;
        text-decoration: none;
    }

    .styled-button:hover{
        background-color: peru;
    }
    .styled-button:focus{
        background-color: blueviolet;
    }
    .styled-button:active{
        background-color:greenyellow;
    }
</style>

<body>
    <button  class="styled-button">visit google</button>
</body>
</html>
