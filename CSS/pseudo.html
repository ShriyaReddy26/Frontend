<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Pseudo code</title>
</head>
<style>
    div::before{
        content: "*";
    }

    div::after{
        content:"Reddy";
    }

    div::first-letter{
        color:brown;
        background-color: black;
    }

    ::selection{
        color: greenyellow;
    }
</style>
    
    
<body>
    
     <div>shriya</div>
</body>
</html>
