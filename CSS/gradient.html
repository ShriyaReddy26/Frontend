<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .gradient-box {
           width: 300px;
           height: 300px;
           background: radial-gradient(circle,red,blue,orange,yellow);
        }

        .gradient {
           width: 300px;
           height: 300px;
           background: conic-gradient(red,orange,blue,green);
        }
        .linear-gradient{
           width: 300px;
           height: 300px;
           background: conic-gradient(right,red,orange,blue,green);
        }
    </style>
</head>
<body>
    <div class="gradient-box"></div>
    <div class="gradient"></div>
    <div class="linear-gradient"></div>
</body>
</html>
