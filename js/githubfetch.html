<body>
    <button onclick="getGitHubUser( )">Fetch getGitHub User Data</button>
    <script>
function getGitHubUser() {
    let username = "ShriyaReddy26"
    const url =`https://api.github.com/users/${username}`;

    fetch(url)
        .then(response => {
            return response.json();
        })
        .then(data => {
            console.log(data)
        })
        .catch(error =>{
            console.log(error)
        })
}
    </script>
