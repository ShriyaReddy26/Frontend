<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Comprehensive HTML Form</h1>
        <!-- text input -->
        <label for="text">text input:</label>
        <input type="text" id="text" placeholder="Enter text"><br><br>
        <label for="Password">password:</label>
        <input type="Password"><br><br>
        <!-- Email -->
        <label for="Email">Email:</label>
        <input type="Email"><br><br>
        <!-- number -->
        <label for="Number">Number:</label>
        <input type="Number"><br><br>
        <!-- date -->
        <label for="date">date:</label>
        <input type="date"><br><br>
        <!-- time -->
        <label for="time">time:</label>
        <input type="time"><br><br>
        <!-- color -->
        <label for="color">color:</label>
        <input type="color"><br><br>
        <!-- subscribe -->
        <label for="Subscribe">subscribe:</label>
        <input type="Checkbox" id="subscribe" name="subscribe"><br><br>
        <!-- radio button -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br><br>
        <!-- country -->
        <label for="">Country:</label>
        <select name="country" id="country">
            <option value="india">select</option>
            <option value="usa">usa</option>
            <option value="uk">uk</option>
            <option value="canada">canada</option>
        </select><br><br>
        <!-- comments -->
         <label for="comments">comments:</label>
         <textarea name="comments" id="comments" rows="4" cols="50"></textarea><br><br>
         <!-- file -->
        <label for="Upload file">upload file</label>
        <input type="file"><br><br>
        <!-- range -->
        <label for="range">range:</label>
        <input type="range"><br><br>
        <!-- website -->
        <label for="">website:</label>
        <input type="Url"><br><br>
        <!-- buttons -->
        <span><button>Reset form</button>
        <button>Reset form</button></span>

    </form>
</body>
</html>
